[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
exe_wrapper = 'node'

[built-in options]
c_args = ['-O2']
c_link_args = ['-O2', '-sASSERTIONS']
cpp_args = ['-sUSE_SDL=2', '-O2']
cpp_link_args = ['-sUSE_SDL=2', '-sMAX_WEBGL_VERSION=2', '-O2', '-sASSERTIONS']

[properties]
shared_lib_suffix = 'js'
static_lib_suffix = 'js'
shared_module_suffix = 'js'
exe_suffix = 'js'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'